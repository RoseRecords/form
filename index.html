<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Договор оферты</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      background-color: #000;
      background-image: url('фон форма.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: #fff;
    }

    @media (max-width: 768px) {
      body {
        background-image: url('Group 78.png');
      }
    }

    h2 {
      color: #f26eff;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: 2px solid #f26eff;
      margin-bottom: 20px;
      background-color: #fff;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
    }
    input[type="checkbox"] {
      margin-right: 8px;
      transform: scale(1.2);
    }
    button {
      padding: 14px 28px;
      font-size: 16px;
      background-color: #444;
      border: 2px solid #888;
      border-radius: 6px;
      cursor: not-allowed;
      color: #aaa;
      transition: 0.3s;
    }
    button.enabled {
      background-color: #f26eff;
      border-color: #f26eff;
      color: #000;
      cursor: pointer;
    }
    p.note {
      margin-top: 12px;
      font-size: 13px;
      color: #aaa;
    }

    @media (max-width: 600px) {
      iframe {
        height: 400px;
      }
    }
  </style>
</head>
<body>

  <h2>Договор оферты</h2>

  <!-- Google Docs Viewer для PDF -->
  <iframe src="https://docs.google.com/gview?url=https://roserecords.github.io/form/offer.pdf&embedded=true"></iframe>

  <!-- Чекбоксы -->
  <label><input type="checkbox" id="cb1"> Ознакомлен(а) с условиями оферты</label>
  <label><input type="checkbox" id="cb2"> Согласен(а) с правилами поведения</label>
  <label><input type="checkbox" id="cb3"> Подтверждаю, что оплачиваю добровольно</label>

  <!-- Кнопка -->
  <button id="payBtn" disabled>Перейти к оплате</button>

  <p class="note">
    Нажимая "Перейти к оплате", вы подтверждаете своё согласие с условиями оферты.
  </p>

  <script>
    const cb1 = document.getElementById('cb1');
    const cb2 = document.getElementById('cb2');
    const cb3 = document.getElementById('cb3');
    const payBtn = document.getElementById('payBtn');

    function updateButtonState() {
      if (cb1.checked && cb2.checked && cb3.checked) {
        payBtn.disabled = false;
        payBtn.classList.add("enabled");
      } else {
        payBtn.disabled = true;
        payBtn.classList.remove("enabled");
      }
    }

    cb1.addEventListener('change', updateButtonState);
    cb2.addEventListener('change', updateButtonState);
    cb3.addEventListener('change', updateButtonState);

    payBtn.addEventListener('click', function() {
      if (!payBtn.disabled) {
        window.location.href = "https://pay.kaspi.kz/pay/ywsx4ef7";
      }
    });
  </script>

</body>
</html>
